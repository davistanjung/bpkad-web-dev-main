<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kotak-absolute {
            width: 120px;
            height: 120px;
            background: orange;
            position: absolute;
            top: 60px;
            left: 60px;
        }
        /* Kotak dengan posisi fixed */
        .kotak-fixed {
            width: 120px;
            height: 120px;
            background: green;
            position: fixed;
            top: 20px;
            right: 20px;
        }

    </style>
</head>
<body>
    <div class="kotak-absolute">Absolute</div>
    <div class="kotak-fixed">Fixed</div>
    <p style="margin-top: 250px;">
        Scroll halaman untuk melihat kotak hijau tetap di pojok kanan atas.
    </p>
</body>
</html>
