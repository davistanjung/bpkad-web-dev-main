<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Latihan Form</h2>

<form>
    <div class="form-group"
     <label for="name" class="form-label">Nama Lengkap</label><br>
  <input type="text" id="name" class="form-input"/>
</div>

 <div class="form-group"
     <label for="email" class="form-label">Email</label><br>
  <input type="email" id="email" class="form-input" name="email" />
</div>

<div class="form-group"
     <label for="dateOfBirth" class="form-label">Tgl Lahir</label><br>
  <input type="date" id="dateOfBirth" />
</div>

<div class="form-group"
     <label for="children" class="form-label">Jumlah Anak</label><br>
  <input type="number" id="children" name="children"/>
</div>



<input type="button"  value="Click Me!">
</form> 
</body>
